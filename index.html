<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Avoid quirks mode in IE -->

    <title>sMap Sample File</title>

    <link rel="stylesheet" type="text/css" href="lib/openlayers-2.13.1/theme/default/scalebar-thin.css" />

    <!-- CSS used by Search to create the autocomplete function. -->
    <link rel="stylesheet" type="text/css"
          href="lib/jquery-ui-1.8.18.custom/jquery-autocomplete/jquery.autocomplete.css"/>

    <!-- CSS used by SelectResult for the grid function. -->



    <script type="text/javascript" src="lib/openlayers-2.13.1/OpenLayers.js"></script>
    <script type="text/javascript src="//maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script type="text/javascript" src="lib/proj/proj4js-compressed.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script defer type="text/javascript" src="lib/console.js"></script>

    <script defer src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <script defer type="text/javascript"
            src="lib/jquery-ui-1.8.18.custom/jquery-autocomplete/jquery.autocomplete_mod.js"></script>
    <script defer type="text/javascript"
            src="lib/jquery-ui-1.8.18.custom/extra/jquery-base64/jquery.base64.min.js"></script>
    <script defer type="text/javascript" src="lib/jquery-cookie/jquery.cookie.js"></script>
    <script defer src="lib/heartcode-canvasloader-min.js"></script>

    <!-- JSON for IE6 and 7 (used to parse/stringify JSON strings/JS-objects) -->
    <script defer type="text/javascript" src="lib/jsonForIE.js"></script>

    <link rel="stylesheet" type="text/css" href="lib/tipTipv13/tipTip.css"/>
    <script defer type="text/javascript" src="lib/tipTipv13/jquery.tipTip.minified.js"></script>


    <link rel="stylesheet" href="lib/dynatree-1.1.1/src/skin-vista/ui.dynatree.css" type="text/css"/>
    <script defer type="text/javascript" src="lib/dynatree-1.1.1/src/jquery.dynatree.min.js"></script>

    <!-- Loading animation, used in several modules -->
    <script defer type="text/javascript" src="lib/spin.min.js"></script>

    <!-- jqgrid used by SelectResult. -->
    <link rel="stylesheet" type="text/css" media="screen" href="lib/jqgrid/css/ui.jqgrid.css"/>
    <script defer type="text/javascript" src="lib/jqgrid/js/i18n/grid.locale-sv.js" ></script>
    <script defer type="text/javascript" src="lib/jqgrid/js/jquery.jqGrid.min.js" ></script>

    <script defer type="text/javascript"
            src="lib/jquery-ui-1.8.18.custom/extra/jquery-validation-1.10.0/dist/jquery.validate.min.js"></script>

    <!-- Validation using jquery PosAbsolute -->
    <link rel="stylesheet"
          href="lib/jquery-ui-1.8.18.custom/extra/jQuery-Validation-Engine-master/css/validationEngine.jquery.css"
          type="text/css"/>
    <script defer
            src="lib/jquery-ui-1.8.18.custom/extra/jQuery-Validation-Engine-master/js/languages/jquery.validationEngine-se.js"
            type="text/javascript" charset="utf-8"></script>
    <script defer src="lib/jquery-ui-1.8.18.custom/extra/jQuery-Validation-Engine-master/js/jquery.validationEngine.js"
            type="text/javascript" charset="utf-8"></script>


    <!-- sMap load -->

    <link type="text/css" rel="stylesheet" href="smap.min.css" />
    <script type="text/javascript" src="smap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            if ($.browser.msie && parseInt($.browser.version) <= 7) {
                alert("Du måste uppgradera din webbläsare. Använd t ex:\n- Chrome\n- Safari\n- Firefox\n- Internet Explorer 9, 10 eller 11");
            }
            var myMap = new sMap.Map(document.body);
        });
    </script>
</head>
<body>

    <div class="smap-init-loading"><img src="img/ajax-loader-thincircle.gif"></img><label>Laddar karta...</label></div>
